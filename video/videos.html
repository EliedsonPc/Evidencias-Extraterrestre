<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vídeos - Extraterrestres Revelados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a1a;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    /* Cabeçalho */
    .header {
      position: relative;
      padding: 20px 0;
      text-align: center;
    }

    /* Banner */
    .banner img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      filter: brightness(70%);
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1; /* Faz o banner ficar atrás da logo */
    }

    /* Logo */
    .logo {
      display: inline-block;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      background: url('https://png.pngtree.com/back_origin_pic/00/04/53/c8f8865126599327e98b61359090f76d.jpg') center no-repeat;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.7), 0 0 50px rgba(255, 0, 255, 0.6);
      position: relative;
      z-index: 1;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(90%);
    }

    /* Estilo do cabeçalho */
    header h1 {
      margin: 0;
      font-size: 3em;
      color: #33cc33;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    /* Container do conteúdo */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background-color: #1a1a3d;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      border: 1px solid #2a2a5a;
    }

    /* Estilo do formulário */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 1.2em;
      border-radius: 10px;
      border: 1px solid #2a2a5a;
      background-color: #0a0a1a;
      color: #e0e0e0;
      outline: none;
      text-align: center;
    }

    input[type="text"]:focus {
      border-color: #4fc3f7;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
    }

    button {
      padding: 15px;
      font-size: 1.2em;
      background-color: #33cc33;
      border: none;
      color: #12122b;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    button:hover {
      background-color: #33ee33;
      transform: scale(1.05);
    }

    /* Estilo do conteúdo do vídeo */
    .video-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    /* Botões "Página Inicial" */
    .back-button {
      background: #33cc33;
      width: 220px;
      height: 50px;
      display: inline-block;
      color: #12122b;
      text-decoration: none;
      text-align: center;
      line-height: 50px;
      border-radius: 10px;
      font-size: 18px;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-button:hover {
      background-color: #33ee33;
      transform: scale(1.05);
      text-decoration: underline;
    }

    /* Botão "Página Inicial" superior */
    .back-button-top {
      display: block;
      margin: 30px auto; /* Centraliza o botão e coloca margem de 30px em cima */
    }

    /* Botão "Página Inicial" inferior */
    .back-button-bottom {
      font-weight: bold;
      margin-top: 30px; /* Coloca margem acima do botão */
      display: block;
      width: 220px;
      margin-left: auto;
      margin-right: auto; /* Centraliza o botão */
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5em;
      }

      .container {
        padding: 20px;
      }

      iframe {
        height: 300px;
      }

      button, .back-button {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com Banner e Logo -->
  <header class="header">
    <div class="banner">
      <img src="C:\Users\user\Videos\extraterrestres-revelados\images\banner.png" alt="Banner UFO">
    </div>

    <div class="logo">
      <img src="https://img1.picmix.com/output/stamp/normal/2/8/0/4/1014082_1ac8a.gif" alt="Extraterrestres Revelados">
    </div>

    <!-- Botão de Página Inicial no topo -->
    <a href="https://eliedsonpc.github.io/Evidencias-Extraterrestre/index.html#" class="back-button back-button-top">Página Inicial</a>
  </header>

  <!-- Conteúdo Principal -->
  <div class="container">
    <form id="videoForm">
      <label for="videoUrl">URL do vídeo do YouTube:</label>
      <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=exemplo" required>
      <button type="submit">Adicionar Vídeo</button>
    </form>

    <div class="video-list" id="videoList">
      <!-- Vídeos adicionados aparecerão aqui -->
    </div>

    <!-- Botão de Página Inicial no final -->
    <a href="https://eliedsonpc.github.io/Evidencias-Extraterrestre/index.html#" class="back-button back-button-bottom">Página Inicial</a>
  </div>

  <script>
    const form = document.getElementById('videoForm');
    const videoList = document.getElementById('videoList');

    // Carregar vídeos salvos
    const savedVideos = JSON.parse(localStorage.getItem('videos')) || [];
    savedVideos.forEach(embedVideo);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const url = document.getElementById('videoUrl').value.trim();
      const videoId = extractYouTubeID(url);

      if (videoId) {
        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
        embedVideo(embedUrl);
        savedVideos.push(embedUrl);
        localStorage.setItem('videos', JSON.stringify(savedVideos));
        form.reset();
      } else {
        alert('URL inválida. Por favor, insira um link do YouTube válido.');
      }
    });

    function extractYouTubeID(url) {
      const match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&]+)/);
      return match ? match[1] : null;
    }

    function embedVideo(embedUrl) {
      const iframe = document.createElement('iframe');
      iframe.src = embedUrl;
      videoList.appendChild(iframe);
    }
  </script>

</body>
</html>
